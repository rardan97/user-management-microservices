server:
  port: 8082

spring:
  application:
    name: department-service

  datasource:
    url: jdbc:postgresql://localhost:5432/db_micro_001_department
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect